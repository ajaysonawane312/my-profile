<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h3>Contact Us</h3>
        <fieldset>
            <legend>
                <span><strong>Contact Us</strong></span>
            </legend>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label>Full Name:</label></td>
                            <td><input type="text" placeholder="Max Character length is 40"></td>
                        </tr>
                        <tr>
                            <td><lable>Mobile No:</lable></td>
                            <td><input type="number" required></td>
                        </tr>
                        <tr>
                            <td><lable>Email:</lable></td>
                            <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                        </tr>
                        <tr>
                            <td><label>Enquiry:</label></td>
                            <td><textarea rows="7" cols="40"></textarea></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Submit</button></td>
                            <td><button type="reset">Clear</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
    </body>
</html>
